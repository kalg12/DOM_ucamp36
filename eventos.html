<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos con DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- AQUI INICIA EL NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">UCAMP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./eventos.html"
                >Eventos DOM</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <h1>Eventos con DOM</h1>

      <hr />

      <button class="btn btn-primary" id="btnEjemplo1">
        Ejemplo 1 - Click
      </button>

      <button class="btn btn-primary" id="btnEjemplo2">
        Ejemplo 2 - Mouseover
      </button>

      <button class="btn btn-primary" id="btnEjemplo3">
        Ejemplo 3 - Doble click
      </button>

      <button class="btn btn-primary" id="btnEjemplo4">
        Ejemplo 4 - KeyDown
      </button>

      <section class="mt-5">
        <!-- Formulario que pide Nombre, Correo y Mensjae -->
        <h1>Formulario de contacto</h1>
        <form id="formularioDeContacto">
          <label for="nombre">Nombre</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Escribe tu nombre"
              required
              name="nombre"
              id="nombre"
            />
          </div>
          <label for="correo">Correo Electrónico</label>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Escribe tu correo"
              required
              name="correo"
              id="correo"
            />
          </div>

          <label for="mensaje">Envia tu mensaje</label>
          <div class="input-group mb-3">
            <textarea
              type="text"
              class="form-control"
              placeholder="Escribe tu mensaje aquí"
              required
              name="mensaje"
              id="mensaje"
            >
            </textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
    </main>

    <script src="./assets/js/eventos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
